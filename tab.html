<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab</title>
    <style>
      /* ====== TABS NAVIGATION STYLES ====== */
      .custom-tabs-nav {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        border-bottom: 2px solid #eee; /* A thin line under the tabs */
      }

      .custom-tabs-nav li {
        cursor: pointer;
        padding: 10px 20px;
        margin-right: 10px;
        border: 1px solid transparent;
        border-radius: 4px 4px 0 0;
        background-color: #f9f9f9;
        transition: background-color 0.2s ease;
      }

      .custom-tabs-nav li:hover {
        background-color: #eaeaea;
      }

      .custom-tabs-nav li.active {
        background-color: #fff;
        border: 1px solid #ddd;
        border-bottom: 1px solid #fff; /* Merge the active tab with the content area */
        color: #000;
      }

      /* ====== TABS CONTENT STYLES ====== */
      .custom-tabs-content {
        border: 1px solid #ddd;
        border-radius: 0 4px 4px 4px;
        padding: 20px;
        background-color: #fff;
      }

      .tab-content {
        display: none; /* Hide all tabs by default */
      }

      .tab-content.active {
        display: block; /* Show only the active tab */
      }
    </style>
  </head>
  <body>
    <!-- TABS NAVIGATION -->
    <ul class="custom-tabs-nav">
      <li class="active" data-tab="tab-accounting">Accounting</li>
      <li data-tab="tab-rfid">RFID</li>
      <li data-tab="tab-timeclock">TimeClock</li>
      <li data-tab="tab-staffing">Staffing</li>
    </ul>

    <!-- TABS CONTENT -->
    <div class="custom-tabs-content">
      <!-- Accounting Content -->
      <div id="tab-accounting" class="tab-content active">
        <h2>Accounting</h2>
        <p>Your content for the Accounting tab goes here.</p>
      </div>

      <!-- RFID Content -->
      <div id="tab-rfid" class="tab-content">
        <h2>RFID</h2>
        <p>Your content for the RFID tab goes here.</p>
      </div>

      <!-- TimeClock Content -->
      <div id="tab-timeclock" class="tab-content">
        <h2>TimeClock</h2>
        <p>Your content for the TimeClock tab goes here.</p>
      </div>

      <!-- Staffing Content -->
      <div id="tab-staffing" class="tab-content">
        <h2>Staffing</h2>
        <p>Your content for the Staffing tab goes here.</p>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tabButtons = document.querySelectorAll(".custom-tabs-nav li");
      const tabContents = document.querySelectorAll(".tab-content");

      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // 1. Remove 'active' class from all tabs
          tabButtons.forEach((btn) => btn.classList.remove("active"));
          // 2. Remove 'active' class from all tab content
          tabContents.forEach((content) => content.classList.remove("active"));

          // 3. Add 'active' class to the clicked tab
          button.classList.add("active");

          // 4. Find the corresponding content and activate it
          const tabId = button.getAttribute("data-tab");
          document.getElementById(tabId).classList.add("active");
        });
      });
    });
  </script>
</html>
